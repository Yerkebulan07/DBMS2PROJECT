{% extends "base.html" %}

{% block title %}Product detail{% endblock title %}

{% block body %}

<form method="post">
    <table>
        <tr>
            <td colspan="2">
                <h2 style="text-align:center;">Update product</h2>
            </td>
        </tr>
        <tr>
            <label>
                <td>Product name</td>
                <td><input type="text" name="name" value="{{product[0][2]}}"></td>
            </label>
        </tr>
        <tr>
            <label>
                <td>Product description</td>
                <td><input type="text" name="description" value="{{product[0][6]}}"></td>
            </label>
        </tr><tr>
            <label>
                <td>Product price</td>
                <td><input type="number" name="price" value="{{product[0][3]}}"></td>
            </label>
        </tr><tr>
            <label>
                <td>Product url</td>
                <td><input type="text" name="image_url" value="{{product[0][5]}}"></td>
            </label>
        </tr>
        <tr>
            <td colspan="2"><button class="upload">confirm</button></td>
        </tr>
    </table>
</form>


{% endblock body%}
