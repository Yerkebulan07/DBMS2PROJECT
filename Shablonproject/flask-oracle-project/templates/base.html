<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}My shop{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
</head>

<body>
    <div id="header">
        <a href="/" class="logo">My shop</a>
        <div class="logo">
            {% if session['email'] %}
            <div>
                <a href="/logout">Logout</a>
            </div>
            {% else %}
            <div>
                <a href="/login">Login</a>
            </div>
            {% endif %}
        </div>
    </div>

    <div id="content">
        {% block body %}{% endblock body %}
    </div>
</body>

</html>
